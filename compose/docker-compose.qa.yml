version: '2.1'

volumes:
  rabbitmq_data:
  mysql_data:
  datavault_archive_data:
  datavault_user_data:

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq:rw
    environment:
      RABBITMQ_DEFAULT_USER: datavault
      RABBITMQ_DEFAULT_PASS: efgh5678
    networks:
      - mqnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      # At the moment, the database is deleted when the broker stops, but that is due to be corrected
      - mysql_data:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: unbr34kable
      MYSQL_DATABASE: datavault
      MYSQL_USER: datavault
      MYSQL_PASSWORD: abcd1234
    networks:
      - dbnet
    healthcheck:
      test: mysql -u$$MYSQL_USER -p$$MYSQL_PASSWORD -D$$MYSQL_DATABASE -e "SELECT 1"
      interval: 30s
      timeout: 10s
      retries: 5
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID

  workers:
    image: ${REGISTRY}/rdss-datavault/worker
    volumes:
      - datavault_user_data:/Users:rw
      - datavault_archive_data:/tmp/datavault:rw
    environment:
      MYSQL_PASSWORD: abcd1234
      RABBITMQ_PASSWORD: efgh5678
    networks:
      - dbnet
      - mqnet
    depends_on:
      - rabbitmq
      - mysql
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID

  broker:
    image: ${REGISTRY}/rdss-datavault/broker
    environment:
      MYSQL_PASSWORD: abcd1234
      RABBITMQ_PASSWORD: efgh5678
    volumes:
      - datavault_user_data:/Users:rw
      # Don't think the broker needs to directly access this data
      #- datavault_archive_data:/tmp/datavault:rw
    networks:
      - default
      - dbnet
      - mqnet
    depends_on:
      - rabbitmq
      - mysql
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID

  web:
    image: ${REGISTRY}/rdss-datavault/web
    ports:
      - "80:8080"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID

networks:
  dbnet:
    driver: bridge
  mqnet:
    driver: bridge
